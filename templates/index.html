<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Assignment Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Campus Assignment Feedback</h1>
        <form id="feedback-form">
            <label for="assignment-text">Paste your assignment text here:</label>
            <textarea id="assignment-text" name="text" rows="10" placeholder="Enter your assignment text..."></textarea>
            <button type="submit">Get Feedback</button>
        </form>
        <div id="feedback-result" style="display: none;">
            <h2>Feedback</h2>
            <div id="feedback-content"></div>
        </div>
    </div>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = document.getElementById('assignment-text').value;
            if (!text.trim()) {
                alert('Please enter some text.');
                return;
            }
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            if (response.ok) {
                displayFeedback(result);
            } else {
                alert('Error: ' + result.error);
            }
        });

        function displayFeedback(feedback) {
            const content = document.getElementById('feedback-content');
            content.innerHTML = `
                <p><strong>Overall Evaluation:</strong> ${feedback.overall_evaluation}</p>
                <p><strong>Strengths:</strong> ${feedback.strengths}</p>
                <p><strong>Areas for Improvement:</strong> ${feedback.areas_for_improvement}</p>
                <p><strong>Language & Clarity:</strong> ${feedback.language_clarity}</p>
                <p><strong>Score out of 10:</strong> ${feedback.score_out_of_10}</p>
            `;
            document.getElementById('feedback-result').style.display = 'block';
        }
    </script>
</body>
</html>
